<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Slideshow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slideshow-container">
        <div id="loading" class="loading">
            Loading images from /images directory...
        </div>

        <div id="error" class="error" style="display: none;">
            No images found in the /images directory. Please make sure you have image files there.
        </div>

        <div id="slides-container"></div>

        <div class="controls" id="controls" style="display: none;">
            <button class="nav-btn" id="prevBtn">‹</button>
            <button class="nav-btn play-pause-btn" id="playPauseBtn">⏸</button>
            <button class="nav-btn" id="nextBtn">›</button>
        </div>

        <div class="dots-container" id="dotsContainer" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>

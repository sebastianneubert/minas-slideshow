<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Pages Slideshow</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 16 16%22><text y=%2214%22 font-size=%2216%22>üõù</text></svg>">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      overflow: hidden;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
<!-- Slideshow container -->
<div class="swiper">
  <div class="swiper-wrapper" id="slideshow">
    <!-- Slides will be injected here -->
  </div>
  <!-- Navigation buttons -->
  <!--div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div-->
  <!-- Pagination -->
  <div class="swiper-pagination"></div>
</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
  // Replace with your repo info
  const user = "sebastianneubert";
  const repo = "minas-slideshow";
  const folder = "spielplatz/images";
  const branch = "main";

  async function loadImages() {
    const data = await fetch('./images.json').then(r => r.json());
    const slideshow = document.getElementById("slideshow");

    data.forEach(image => {
      const slide = document.createElement("div");
      slide.className = "swiper-slide";
      slide.innerHTML = `<img src="https://${user}.github.io/${repo}/${image.path}" alt="${image.path}">`;
      slideshow.appendChild(slide);
    });

    // Initialize Swiper after injecting slides
    new Swiper('.swiper', {
      spaceBetween: 30,
      effect: "fade",
      fadeEffect: { crossFade: true },
      centeredSlides: true,
      autoplay: {
         delay: 1200,
         disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        type: "progressbar",
      },
      loop: true,
      navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
    });
  }

  loadImages();
</script>
</body>
</html>
